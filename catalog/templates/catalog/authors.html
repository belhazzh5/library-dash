{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if author_list %}
  <ul>
    {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.name }}</a><span>({{author.date_birth}}-{{author.date_death}})</span>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no Author in our day.</p>
  {% endif %}
{% endblock %}
